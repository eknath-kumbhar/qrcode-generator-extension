<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eknath Kumbhar" />
    <meta name="description"
        content="This is a Chrome Extension to generate QR Code of current page being viewed by user." />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>QR Code Generator</title>
</head>

<body>
    <section class="container">
        <header class="d-flex d-flex-column">
            <div class="title d-flex">
                <label for="url">Scan QR Code</label>
                <span class="d-flex" id="close-btn">
                    <svg width="12" height="12" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="2" y="0.142136" width="20" height="2" transform="rotate(45 2 0.142136)" />
                        <rect x="0.399994" y="14.1421" width="20" height="2" transform="rotate(-45 0.399994 14.1421)" />
                    </svg>
                </span>
            </div>
            <input class="url" type="text" placeholder="Enter here" id="url" value="" required />
        </header>
        <main class="qr-container">
            <div id="qr-code"></div>
        </main>
        <footer>
            <button type="button" id="download">Download</button>
        </footer>
    </section>
    <a href="" title="link" download="qr.png" id="download-link"></a>
    <script src="qr-code-styling.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
