<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eknath Kumbhar">
    <meta name="description"
        content="This is a Chrome Extension to generate QR Code of current page being viewed by user.">

    <link rel="stylesheet" href="style.css" type="text/css">
    <title>QR Code Generator</title>
</head>

<body>
    <header>
        <section class="d-flex-column">
            <div class="d-flex">
                <label for="url-input"><b>Scan QR Code</b></label>
                <span id="close-btn">&#10006;</span>
            </div>
            <div class="d-flex">
                <input type="text" placeholder="Enter here" id="url-input" value="" required />
            </div>
        </section>
    </header>
    <main class="qr-container">
        <div id="qr-code"></div>
        <button type="button" id="download">Download</button>
    </main>
<!--     <script src="qrcode.min.js" type="text/javascript"></script> -->
    <script src="qr-code-styling.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
